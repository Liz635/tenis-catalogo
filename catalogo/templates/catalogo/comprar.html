<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar {{ producto.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); color: white; min-height: 100vh; }
        .container { padding: 2rem; }
        .form-control { background: #1e293b; border: 1px solid #334155; color: white; }
        .btn-success { background: linear-gradient(90deg, #3b82f6, #7c3aed); border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Comprar: {{ producto.nombre }}</h1>
        <p class="text-center mb-5">Precio: Bs. {{ producto.precio }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-lg w-100">Confirmar Pedido</button>
        </form>

        <a href="{% url 'catalogo:categoria_detail' producto.categoria.slug %}" class="btn btn-secondary mt-3 d-block text-center">
            Volver a {{ producto.categoria.nombre }}
        </a>
    </div>
</body>
</html>
